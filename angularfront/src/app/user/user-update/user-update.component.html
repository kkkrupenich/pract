<div class="form-login">
    <div class="form-group row">
        <input placeholder="Password" type="password" [(ngModel)]="password" />
    </div>
    <div class="button">
        <button class="btn btn-success" (click)="updateUser()">
            Update
        </button>
    </div>
    <div class="button">
        <button class="btn btn-primary" (click)="logout()">
            Logout
        </button>
    </div>
</div>
